<div ng-show="display.editDocument">
	<image-editor document="display.editedDocument" show="display.editDocument" inline></image-editor>
</div>
<div ng-show="!display.editDocument">
	<h2>[[title()]]</h2>
	<section class="row media-library">
		<section class="twelve row">
			<div class="tabs heading-tabs" style="overflow: hidden">
				<header ng-repeat="header in headers()" ng-class="{'selected':isSelectedHeader(header)}" ng-click="showHeader(header)" workflow="[[header.worflowKey]]" ng-show="header.visible()">
					<span translate content="[[header.i18Key]]"></span>
				</header>
			</div>
			<section class="medium-text">
				<container template="entcore/media-library/main" guard-ignore-template></container>
				<container template="entcore/media-library/cache" guard-ignore-template style="display:none"></container>
			</section>
		</section>
	</section>
</div>
