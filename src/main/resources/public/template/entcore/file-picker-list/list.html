 <div class="row media-library">
    <div class="loading-list drop-zone">
        <ul>
            <li ng-repeat="file in filesArray">
                <div class="icon">
                    <i ng-class="getIconClass(file.type)"></i>
                </div>
                <div class="title">
                    [[ file.name ]]
                </div>
                <div class="status-infos">
                    <span class="small-text horizontal-margin">
                        [[ getSizeHumanReadable(file.size) ]]
                    </span>
                </div>
                <i class="close" ng-click="delete(file)"></i>
            </li>
        </ul>
    </div>
</div>
